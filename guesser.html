<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Than or Less Than</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>Greater Than or Less Than</h1>
    <p>Guess a number between 1 and 100.</p>
    <input type="number" name="guessBox" id="guess">
    <button type="button" id="check" onclick="checkAnswer()">Check</button>
    <p id="after-text"></p>
    <p>Wins: <span id="total-wins">0</span></p>
    <script>
        let number = Math.round(Math.random() * 100);
        let wins = 0;
        let checkAnswer = () => {
            let coolio = parseInt(document.getElementById("guess").value);
            if(coolio > number){
                document.getElementById("after-text").innerHTML = "Too High! Guess a lower number.";
            } else if(coolio < number){
                document.getElementById("after-text").innerHTML = "Too Low! Guess a higher number.";
            } else if(coolio = number){
                document.getElementById("after-text").innerHTML = "Amazing! You guessed the right number!";
                wins++;
                document.getElementById("total-wins").innerHTML = wins;
                number = Math.round(Math.random() * 100)
            }
        }
    </script>
</body>
</html>
